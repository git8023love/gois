<!DOCTYPE html>
<html lang="en" class="fullscreen-bg"  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Jeff - 个人系统</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{font-awesome/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{linearicons/style.css}" />
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{css/main.css}" />
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{css/login.css}" />
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon.png" />
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle">
			<div class="auth-box ">
				<div class="left">
					<div class="content">
						<div class="header">
							<div class="logo text-center"><img src="/images/logo-dark.png" alt="Klorofil Logo" /></div>
							<p class="lead">登录你的账号</p>
						</div>
						<form class="form-auth-small" action="login" method="post">
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email</label>
								<input type="text" class="form-control" id="signin-email" name="username" value="" placeholder="Email" />
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" id="signin-password" name="password" value="" placeholder="Password" />
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox" />
									<span>记住账号</span>
								</label>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
							<div class="bottom">
								<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
							</div>
						</form>
					</div>
				</div>
				<div class="right">
					<div class="overlay"></div>
					<div class="content text">
						<h1 class="heading">GO艾斯,引领核心科技！</h1>
						<p>开启你的人生梦想</p>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
